<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>5 Day Weather Forecast</h1>
    </header>

        <p id="inputContainer" class="input">Enter City: <input type="text" id="cityInput"></p>
        <button id="submitButton" type="button" class="btn" onclick="GetInfo()">Get Weather Info</button>
        <br>   

    <div id="weatherContainer" style="display: none;">
        <div class="card">
            <h2 id="cityName"></h2>
            <p class="weather" id="day1"></p>
                <div class="image"><img src="./assets/images/temperature-half-solid.svg" class="imgClass" id="img1">
                </div>
                <p class="minValues" id="day1Min"></p>
                <p class="maxValues" id="day1Max"></p>
                <p class="description" id="day1Desc"></p>
            
        </div>
        <div id="iconsContainer">
            
            <div class="icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="./assets/images/temperature-half-solid.svg" class="imgClass" id="img2">
                </div>
                <p class="minValues" id="day2Min"></p>
                <p class="maxValues" id="day2Max"></p>
                <p class="description" id="day2Desc"></p>
            </div>
            <div class="icons">

                <div class="image"><img src="./assets/images/temperature-half-solid.svg" class="imgClass" id="img3">
                </div>
                <p class="minValues" id="day3Min"></p>
                <p class="maxValues" id="day3Max"></p>
                <p class="description" id="day3Desc"></p>
            </div>
            <div class="icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="./assets/images/temperature-half-solid.svg" class="imgClass" id="img4">
                </div>
                <p class="minValues" id="day4Min"></p>
                <p class="maxValues" id="day4Max"></p>
                <p class="description" id="day4Desc"></p>
            </div>
            <div class="icons">
                <p class="weather" id="day5"></p>
                <div class="image"><img src="./assets/images/temperature-half-solid.svg" class="imgClass" id="img5">
                </div>
                <p class="minValues" id="day5Min"></p>
                <p class="maxValues" id="day5Max"></p>
                <p class="description" id="day5Desc"></p>
            </div>
            <div class="icons">
                <p class="weather" id="day6"></p>
                <div class="image"><img src="./assets/images/temperature-half-solid.svg" class="imgClass" id="img6">
                </div>
                <p class="minValues" id="day6Min"></p>
                <p class="maxValues" id="day6Max"></p>
                <p class="description" id="day6Desc"></p>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>


</body>

</html>
