<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"></i>Weather Dashboard</h1>
        <p>Search for Weather Conditions in a 5 day forecast</p>
    </header>

    <!-- I used a class activiy for a template -->

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="cityname">City Name</label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Weather Info</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search By Topic</h3>
                <div id="city-buttons" class="card-body">
                    <button data-city = "Toronto" class="btn">Toronto</button>
                    <button data-city = "Windsor" class="btn">Windsor</button>
                    <button data-city = "New York" class="btn">New York</button>
                    <button data-city = "London" class="btn">London</button>
                    <button data-city = "Istanbul" class="btn">Istanbul</button>
                    <button data-city = "Tokyo" class="btn">Tokyo</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather Information for: <span id="city-search-term"></span></h2>
            <br>
            <div id="weather-container" class="list-group"></div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
